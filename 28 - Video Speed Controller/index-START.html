<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
        loop
        controls
      ></video>
      <div class="speed">
        <div class="speed-bar">1Ã—</div>
      </div>
    </div>

    <script>
      const speed = document.querySelector('.speed');
      const bar = speed.querySelector('.speed-bar');
      const video = document.querySelector('.flex');

      // 1) add event
      speed.addEventListener('mousemove', function (e) {
        // 2) calculate how many percent the mouse's position is in the bar
        // console.log(this.offsetHeight);
        const y = e.offsetY;
        console.log(y);
        const percent = y / this.offsetHeight;
        const height = Math.round(percent * 100) + '%';

        // 3) control the height of bar with our mouse
        bar.style.height = height;

        // 4) change the content in the bar
        const min = 0.4;
        const max = 4;
        const playbackRate = percent * (max - min) + min;
        bar.textContent = playbackRate.toFixed(2) + 'x';

        // 5) make the video's play back speed controlled by our custom speed
        video.playbackRate = playbackRate;
      });
    </script>
  </body>
</html>
