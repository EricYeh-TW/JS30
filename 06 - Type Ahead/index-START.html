  <body>

      // console.log(cities);

      function displayMatched() {

            return `

          `; // å°ç¯©é¸çš„çµæœå‰µç«‹ä¸€å€‹æ–°çš„ li tag

        suggestions.innerHTML = html; // innerHTML å†å°‡å­—ä¸²è®Šæˆ dom node
