<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪</title>
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // Get your shorts on - this is an array workout!
      // ## Array Cardio Day 1

      // Some data we can work with

      const inventors = [
        { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
        { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
        { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
        { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
        { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
        { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
        { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
        { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
        { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
        { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
        { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
        { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 },
      ];

      const people = [
        'Bernhard, Sandra',
        'Bethea, Erin',
        'Becker, Carl',
        'Bentsen, Lloyd',
        'Beckett, Samuel',
        'Blake, William',
        'Berger, Ric',
        'Beddoes, Mick',
        'Beethoven, Ludwig',
        'Belloc, Hilaire',
        'Begin, Menachem',
        'Bellow, Saul',
        'Benchley, Robert',
        'Blair, Robert',
        'Benenson, Peter',
        'Benjamin, Walter',
        'Berlin, Irving',
        'Benn, Tony',
        'Benson, Leana',
        'Bent, Silas',
        'Berle, Milton',
        'Berry, Halle',
        'Biko, Steve',
        'Beck, Glenn',
        'Bergman, Ingmar',
        'Black, Elk',
        'Berio, Luciano',
        'Berne, Eric',
        'Berra, Yogi',
        'Berry, Wendell',
        'Bevan, Aneurin',
        'Ben-Gurion, David',
        'Bevel, Ken',
        'Biden, Joseph',
        'Bennington, Chester',
        'Bierce, Ambrose',
        'Billings, Josh',
        'Birrell, Augustine',
        'Blair, Tony',
        'Beecher, Henry',
        'Biondo, Frank',
      ];

      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's

      // 只有當目標滿足 call back 為真時會被回傳

      const fifteen = inventors.filter((inventor) => inventor.year >= 1500 && inventor.year < 1600);
      console.log(fifteen);

      // Array.prototype.map()
      // 2. Give us an array of the inventors first and last names

      // 一定會回傳和元陣列相同數目的結果

      const fullName = inventors.map((inventor) => inventor.first + '' + inventor.last);
      console.log(fullName);

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest

      // 將陣列物件依序帶入兩個引數中並比較兩者大小 大的會回傳正值並排到前面 小的會回傳負值並排到後方

      const ordered = inventors.sort((a, b) => a.year > b.year);
      console.table(ordered);

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live all together?

      // reduce 方法中 前面的引數累加器，第二個為當前目標，目標依照 call back 將數值累計到累加器中，後面的0代表累加器的初始狀態

      const totalYears = inventors.reduce((total, inventor) => {
        return total + (inventor.passed - inventor.year);
      }, 0);

      console.log(totalYears);

      // 5. Sort the inventors by years lived

      const oldest = inventors.sort((a, b) => {
        const guy1 = a.passed - a.year;
        const guy2 = b.passed - b.year;

        return guy1 > guy2 ? -1 : 1;
      });

      console.table(oldest);

      // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
      // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris

      const links = Array.from(document.querySelectorAll('.mw-category a'));
      // 使用Array.from() 可以將 node list 轉換成一般陣列
      // const links = [...document.querySelectorAll('.mw-category a')]
      // 使用 ES6 剩餘參數將 node list 轉換成一般陣列

      const de = links.map((link) => link.textContent).filter((streetName) => streetName.includes('de'));
      console.log(de);

      // 7. sort Exercise
      // Sort the people alphabetically by last name

      const alpha = people.sort((lastOne, nextOne) => {
        const [aLast, aFirst] = lastOne.split(', ');
        const [bLast, bFirst] = nextOne.split(', ');
        return aLast > bLast ? 1 : -1;
      });

      console.log(alpha);

      // 8. Reduce Exercise
      // Sum up the instances of each of these
      const data = [
        'car',
        'car',
        'truck',
        'truck',
        'bike',
        'walk',
        'car',
        'van',
        'bike',
        'walk',
        'car',
        'van',
        'car',
        'truck',
      ];

      const transportation = data.reduce((obj, item) => {
        console.log(item);

        if (!obj[item]) {
          obj[item] = 0;
        }
        obj[item]++;
        return obj;
      }, {});

      console.log(transportation);
    </script>
  </body>
</html>
